    <!-- Refresh page every 300 seconds-->

    <meta http-equiv="refresh" content="300"/>

    <!-- Count of Login events -->

    <!-- Count of events -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'ZGKNJpNmyEF2p2n7N1pg';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Record Count');
          //data.addColumn('number', 'Success');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.lerecordcount),
              //parseFloat(row.success)
            ]);
          });

          var options = {
            'legend':'bottom',
            'title':'Login Event Count',
            'is3D':true,
            'width':'100%',
            'height':300,
            'pointSize': 5,
            'fontSize': 14
          }

          var chart = new google.visualization.LineChart($('#LoginEventCount').get(0));

          chart.draw(data, options);

        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>

    <!-- Login Event (Login Forensics) Query Timings -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'ZGKNJpNmyEF2p2n7N1pg';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'CountId');
          data.addColumn('number', 'EventTime');
          data.addColumn('number', 'GroupByAdv');
          data.addColumn('number', 'GroupBySimple');
          data.addColumn('number', 'OrderBy_ASC_NULLS_FIRST');
          data.addColumn('number', 'OrderBy_ASC_NULLS_LAST');
          data.addColumn('number', 'OrderBy_DESC_NULLS_FIRST');
          data.addColumn('number', 'OrderBy_DESC_NULLS_LAST');
          data.addColumn('number', 'UserId');
          

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.lecountid),
              parseFloat(row.leeventtime),
              parseFloat(row.legroupbyadv),
              parseFloat(row.legroupbysimple),
              parseFloat(row.leorderby_asc_nulls_first),
              parseFloat(row.leorderby_asc_nulls_last),
              parseFloat(row.leorderby_desc_nulls_first),
              parseFloat(row.leorderby_desc_nulls_last),
              parseFloat(row.leuserid),
            
            ]);
          });

          var options = {
            'legend':'bottom',
            'title':'Login Event Query Result Timings (in seconds)',
            'is3D':true,
            'width':'100%',
            'height':300,
            'pointSize': 5,
            'fontSize': 14
          }

          var chart = new google.visualization.LineChart($('#LoginEventQuery').get(0));

          chart.draw(data, options);

        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>
